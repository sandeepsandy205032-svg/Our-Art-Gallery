<html>
<head>
<title>Success - Art Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20231110/pngtree-abstract-light-colored-paint-texture-background-wallpaper-image_13802780.png");
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  padding: 30px;
}

.successbox {
  max-width: 450px;
  margin: 100px auto;
  background: white;
  border-radius: 20px;
  padding: 35px;
  border: 3px solid #071739;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  animation: zoomIn 0.8s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.4); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.btn-back {
  background: #071739;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  transition: 0.3s;
  border: none;
}

.btn-back:hover {
  transform: scale(1.1);
  background: black;
}
</style>
</head>

<body>

<div class="successbox">
  <h2 style="color:#071739; font-weight:700;">âœ” Action Successful!</h2>

  <p class="mt-3" style="color:#444; font-size:18px;">
    Your operation was completed successfully.
  </p>

  <button class="btn-back mt-3">Back to Login</button>
</div>

</body>
</html>
