<html>
<head>
<title>Art Gallery Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20231110/pngtree-abstract-light-colored-paint-texture-background-wallpaper-image_13802780.png");
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .loginbox {
    width: 350px;
    padding: 30px;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    border: 2px solid #071739;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    animation: fadeIn 1s ease;
    transition: 0.4s;
  }
  .loginbox:hover {
    transform: scale(1.04);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  }
  .form-control {
    border-radius: 10px;
    border: 1px solid #071739;
  }
  .btn-login {
    width: 100%;
    background: #071739;
    color: white;
    border-radius: 10px;
    padding: 10px;
    transition: 0.3s;
  }
  .btn-login:hover {
    transform: scale(1.05);
    background: black;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="loginbox">
  <h2 class="text-center mb-4" style="color:#071739; font-weight:600;">
    <i class="bi bi-brush-fill"></i> Art Gallery Login
  </h2>
  <form>
    <label class="fw-bold">Username</label>
    <input type="text" class="form-control mb-3" placeholder="Enter Username">
    <label class="fw-bold">Password</label>
    <input type="password" class="form-control mb-4" placeholder="Enter Password">
    <button class="btn-login">Login</button>
  </form>
  <p class="text-center mt-3">
    Forgot your password?<br><a href="forgotpassword.html" style="color:#071739; font-weight:600;">Forgot password</a><br>
    Don't have an account? <a href="register.html" style="color:#071739; font-weight:600;">Register</a>
  </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
